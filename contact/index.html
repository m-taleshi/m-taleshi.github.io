  <script src="../js/main.js"></script>
  <script>
    (function(){
      emailjs.init("YKSlJlrXgoFSdNMGC");
    })();

    document.addEventListener('DOMContentLoaded', function() {
      const contactForm = document.getElementById('contact-form');
      const formResponse = document.getElementById('form-response');

      contactForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        console.log("Form submitted");
        
        // Get form values
        const formData = new FormData(contactForm);
        const name = formData.get('from_name').trim();
        const email = formData.get('from_email').trim();
        const subject = formData.get('subject').trim();
        const message = formData.get('message').trim();
        
        console.log("Form data:", { name, email, subject, message });
        
        // Set reply_to field
        document.getElementById('reply_to').value = email;
        
        // Validate form
        if (!name || !email || !subject || !message) {
          showMessage('Please fill in all fields.', 'error');
          return;
        }
        
        // Basic email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          showMessage('Please enter a valid email address.', 'error');
          return;
        }
        
        // Disable submit button and show loading state
        const submitButton = contactForm.querySelector('.submit-button');
        submitButton.disabled = true;
        submitButton.textContent = 'Sending...';
        
        // Clear previous messages
        formResponse.textContent = '';
        formResponse.className = 'form-response';
        
        // Test EmailJS connection first
        console.log("Testing EmailJS connection...");
        
        // Send email using EmailJS
        emailjs.sendForm('service_lnbqx8g', 'template_5yhf3pi', contactForm)
          .then(function() {
            console.log('Email sent successfully!');
            showMessage('Thank you for your message! I\'ll get back to you soon.', 'success');
            contactForm.reset();
          })
          .catch(function(error) {
            console.error('EmailJS Error:', error);
            console.error('Error details:', JSON.stringify(error, null, 2));
            
            let errorMsg = 'Sorry, there was an error sending your message. ';
            
            if (error && error.text) {
              if (error.text.includes('service')) {
                errorMsg += 'Service configuration issue. ';
              } else if (error.text.includes('template')) {
                errorMsg += 'Template configuration issue. ';
              } else if (error.text.includes('public_key') || error.text.includes('user_id')) {
                errorMsg += 'API key issue. ';
              }
            }
            
            errorMsg += 'Please contact me directly at mansour.taleshi@gmail.com';
            showMessage(errorMsg, 'error');
          })
          .finally(function() {
            // Re-enable submit button
            submitButton.disabled = false;
            submitButton.textContent = 'Send Message';
          });
      });

      function showMessage(text, type) {
        formResponse.textContent = text;
        formResponse.className = `form-response ${type}`;
        
        setTimeout(function() {
          formResponse.textContent = '';
          formResponse.className = 'form-response';
        }, type === 'error' ? 8000 : 5000);
      }
    });
  </script>
